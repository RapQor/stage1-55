<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/myProject.css">
</head>
<body>
    <nav class="nav" >
        <div style="width: 50%;">
            <ul>
                <li>
                    <img style="height: 50px;" src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4">
                </li>
                <li class="nav-link">
                    <p><a href="index.html" style="font-weight: bold;">Home</a></p>
                </li>
                <li class="nav-link">
                    <p><a href="myProject.html" style="font-weight: bold;">My Project</a></p>
                </li>
            </ul>
        </div>

        <div class="bungkus-btn">
            <a href="contact.html" class="btn-content">Contact Me</a>
        </div>
    </nav>
    
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="submitBlog(event)">
                    <h1>Add My Project</h1>
                    <div>
                        <label for="title">Project Name</label>
                        <input type="text" id="inputTitle">
                    </div>
                    <div class="start-end">
                        <div class="start">
                            <label for="start">Start Date</label>
                            <input type="text" id="inputStart" placeholder="YYYY/MM/DD">
                        </div>
                        <div class="end">
                            <label for="end">End Date</label>
                            <input type="text" id="inputEnd" placeholder="YYYY/MM/DD">
                        </div>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="inputDescription"></textarea>
                    </div>

                    <div class="checkbox-container">
                        <label for="technologies" class="tech-label">Technologies</label>

                        <div class="container-bottom">
                            <div class="container-inside">
                                <div class="inside">
                                    <input type="checkbox" id="nodeJs" name="technologies" value="NodeJs">
                                    <label for="nodeJs">Node Js</label>
                                </div>
    
                                <div class="inside">
                                    <input type="checkbox" id="reactJs" name="technologies" value="ReactJs">
                                    <label for="reactJs">React Js</label>
                                </div>
                            </div>

                            <div class="container-inside">
                                <div class="inside">
                                    <input type="checkbox" id="nextJs" name="technologies" value="NextJs">
                                    <label for="nextJs">Next Js</label>
                                </div>
    
                                <div class="inside">
                                    <input type="checkbox" id="typeScript" name="technologies" value="TypeScript"> 
                                    <label for="typeScript">TypeScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="image">Upload Image</label>
                        <input type="file" name="" id="inputImage">
                    </div>
                    <div class="button-input">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
        <hr class="line">
        <div id="content" class="blog-list">
            <!-- <h1>My Project</h1>  -->
        </div>
    </div>
    
    <script src="./assets/js/myProject.js"></script>
    
</body>
</html>
