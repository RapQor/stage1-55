<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/myProject.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img style="height: 40px; margin-left: 10px;" src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-4" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-4" aria-current="page" href="myProject.html">My Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" aria-current="page" href="testimonial.html">Testimonial</a>
                    </li>
                    
                </ul>
                <div class="btn btn-dark">
                    <a href="contact.html" class="link-offset-2 link-underline link-underline-opacity-0 link-light">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="submitBlog(event)">
                    <h1>Add My Project</h1>
                    <div>
                        <label for="title">Project Name</label>
                        <input type="text" id="inputTitle">
                    </div>
                    <div class="start-end">
                        <div class="start">
                            <label for="start">Start Date</label>
                            <input type="text" id="inputStart" placeholder="YYYY/MM/DD">
                        </div>
                        <div class="end">
                            <label for="end">End Date</label>
                            <input type="text" id="inputEnd" placeholder="YYYY/MM/DD">
                        </div>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="inputDescription"></textarea>
                    </div>

                    <div class="checkbox-container">
                        <label for="technologies" class="tech-label">Technologies</label>

                        <div class="container-bottom">
                            <div class="container-inside">
                                <div class="inside">
                                    <input type="checkbox" id="nodeJs" name="technologies" value="NodeJs">
                                    <label for="nodeJs">Node Js</label>
                                </div>
    
                                <div class="inside">
                                    <input type="checkbox" id="reactJs" name="technologies" value="ReactJs">
                                    <label for="reactJs">React Js</label>
                                </div>
                            </div>

                            <div class="container-inside">
                                <div class="inside">
                                    <input type="checkbox" id="nextJs" name="technologies" value="NextJs">
                                    <label for="nextJs">Next Js</label>
                                </div>
    
                                <div class="inside">
                                    <input type="checkbox" id="typeScript" name="technologies" value="TypeScript"> 
                                    <label for="typeScript">TypeScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="image">Upload Image</label>
                        <input type="file" name="" id="inputImage">
                    </div>
                    <div class="button-input">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
        <hr class="line">

        <h1 style="text-align: center; margin-top: 50px; font-size: 40px;">My Project</h1>
        <div id="content" class="blog-list">
            <!-- <h1>My Project</h1>  -->
        </div>
    </div>
    
    <script src="./assets/js/myProject.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
